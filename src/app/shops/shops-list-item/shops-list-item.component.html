<a routerLink="/shops/{{currentShop.id}}">
  <div class="shopList-card">
    <img class="card-img-top" src="http://via.placeholder.com/350x250" alt="">
    <div class="card-block">
      <h6 class="card-subtitle">{{currentShop.title}}</h6>
      <h4 class="card-title">Located in {{currentShop.city}}</h4>
      <p class="card-text">Extablished in {{currentShop.established}}</p>
    </div>
  </div>
</a>
